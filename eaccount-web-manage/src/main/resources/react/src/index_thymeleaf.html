<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}"/>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/antd.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/index.css}" />

    <script th:inline="javascript" type="text/javascript">
        var sys = {
            sns: new Set([[<%= htmlWebpackPlugin.options.data._$ %>{loginUser.permissions}]]),
            menus: [[<%= htmlWebpackPlugin.options.data._$ %>{loginUser.menus}]],
            id: [[<%= htmlWebpackPlugin.options.data._$ %>{_csrf.token}]],
            username: [[<%= htmlWebpackPlugin.options.data._$ %>{loginUser.username}]]
        };
    </script>
</head>
<body>
<div id="root" ></div>
<script type="text/javascript" th:src="@{/resources/js/react.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/react-dom.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/monent-zh-cn.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/antd.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/dva.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/router.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/polyfill.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/encryption.js}"></script>
<script type="text/javascript" th:src="@{/resources/index.js(_=<%= htmlWebpackPlugin.options.hash %>)}"></script>
</body>
</html>
